  <div id="movieApp" class="container mt-4">
    <h1>Film Arama</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Film adı ara" v-model="query" @keyup.enter="searchMovies">
      <button class="btn btn-primary" @click="searchMovies">Ara</button>
    </div>

    <div v-if="movies.length">
      <h2>Sonuçlar:</h2>
      <div class="row">
        <div class="col-md-4 mb-4" v-for="movie in movies" :key="movie.id">
          <div class="card h-100">
            <img :src="getPosterUrl(movie.poster_path)" class="card-img-top" alt="Film Posteri">
            <div class="card-body">
              <h5 class="card-title">{{ movie.title }}</h5>
              <p class="card-text">Yıl: {{ movie.release_date }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div v-else-if="query">
      <div class="alert alert-info">Arama sonucu bulunamadı.</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_KEY = '266ea3709c4fecf891fc5425477392e4'; 
    new Vue({
      el: '#movieApp',
      data: {
        query: '',
        movies: []
      },
      methods: {
        searchMovies() {
          if (this.query.trim() === '') {
            this.movies = [];
            return;
          }
          axios.get(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=` + encodeURIComponent(this.query))
            .then(response => {
              console.log(response.data); // Kontrol amaçlı
              this.movies = response.data.results;
            })
            .catch(error => {
              console.error("Hata: ", error);
              this.movies = [];
            });
        },
        getPosterUrl(path) {
          return path ? 'https://image.tmdb.org/t/p/w500' + path : 'https://via.placeholder.com/300x450?text=No+Image';
        }
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
