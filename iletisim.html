  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Doğukan S. Sevindik</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Hakkımda</a></li>

          <li class="nav-item"><a class="nav-link" href="login.html">Giriş</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2>İletişim Formu</h2>
    <form id="iletisimForm" novalidate>
      <div class="mb-3">
        <label for="ad" class="form-label">Ad Soyad</label>
        <input type="text" id="ad" class="form-control" required />
        <div class="invalid-feedback">Ad Soyad boş bırakılamaz.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input type="email" id="email" class="form-control" required />
        <div class="invalid-feedback">Geçerli bir e-posta giriniz.</div>
      </div>
      <div class="mb-3">
        <label for="telefon" class="form-label">Telefon</label>
        <input type="text" id="telefon" class="form-control" pattern="^\d*$" />
        <div class="invalid-feedback">Telefon sadece rakamlardan oluşmalı.</div>
      </div>
      <div class="mb-3">
        <label for="konu" class="form-label">Konu</label>
        <input type="text" id="konu" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="mesaj" class="form-label">Mesaj</label>
        <textarea id="mesaj" class="form-control" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Gönder</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
