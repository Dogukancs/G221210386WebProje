<main class="container my-5" id="vueApp">
  <h2 class="mb-4 text-center">İletişim Formu</h2>
  <form name="iletisimForm" action="form-sonuc.html" method="POST">
    <div class="mb-3">
      <label for="ad">Ad Soyad:</label>
      <input type="text" class="form-control" id="ad" v-model="ad">
      <div class="hata" v-if="adHata">Ad boş olamaz</div>
    </div>

    <div class="mb-3">
      <label for="email">E-posta:</label>
      <input type="text" class="form-control" id="email" v-model="email">
      <div class="hata" v-if="emailHata">Geçerli bir e-posta giriniz</div>
    </div>

    <div class="mb-3">
      <label for="telefon">Telefon:</label>
      <input type="text" class="form-control" id="telefon" v-model="telefon">
      <div class="hata" v-if="telefonHata">Telefon sadece rakam içermeli</div>
    </div>

    <div class="mb-3">
      <label for="konu">Konu:</label>
      <input type="text" class="form-control" id="konu" v-model="konu">
    </div>

    <div class="mb-3">
      <label for="mesaj">Mesaj:</label>
      <textarea class="form-control" id="mesaj" rows="5" v-model="mesaj"></textarea>
    </div>

    <button type="button" class="btn btn-primary" onclick="jsKontrol()">JS Kontrol</button>
    <button type="button" class="btn btn-success" @click="vueKontrol">Vue.js Kontrol</button>
    <button type="reset" class="btn btn-secondary">Temizle</button>
    <button type="submit" class="btn btn-dark">Gönder</button>
  </form>
</main>
<script>function jsKontrol() {
  const ad = document.getElementById("ad").value.trim();
  const email = document.getElementById("email").value.trim();
  const telefon = document.getElementById("telefon").value.trim();
  const emailRegex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
  const telefonRegex = /^[0-9]+$/;

  if (ad === "" || !emailRegex.test(email) || !telefonRegex.test(telefon)) {
    alert("Lütfen geçerli bilgiler giriniz (JS Kontrol)");
  } else {
    alert("Tüm bilgiler geçerli (JS Kontrol)");
  }
}
</script>

<script>
  new Vue({
    el: "#vueApp",
    data: {
      ad: "",
      email: "",
      telefon: "",
      konu: "",
      mesaj: ""
    },
    computed: {
      adHata() { return this.ad.trim() === ""; },
      emailHata() { return !/^[^ ]+@[^ ]+\.[a-z]{2,3}$/.test(this.email); },
      telefonHata() { return !/^[0-9]+$/.test(this.telefon); }
    },
    methods: {
      vueKontrol() {
        if (this.adHata || this.emailHata || this.telefonHata) {
          alert("Lütfen bilgileri düzgün girin (Vue.js Kontrol)");
        } else {
          alert("Tüm bilgiler geçerli (Vue.js Kontrol)");
        }
      }
    }
  });
</script>

</body>
