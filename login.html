<!DOCTYPE html>
<html lang="tr">
<head>

  <link rel="stylesheet" href="css/style.css" />

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Doğukan S. Sevindik</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Hakkımda</a></li>
          <li class="nav-item"><a class="nav-link" href="cv.html">Özgeçmiş</a></li>
          <li class="nav-item"><a class="nav-link" href="sehir.html">Şehir</a></li>
          <li class="nav-item"><a class="nav-link" href="takim.html">Takım</a></li>

          <li class="nav-item"><a class="nav-link" href="iletisim.html">İletişim</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">Giriş</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2>Kullanıcı Girişi</h2>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="kullaniciAdi" class="form-label">Kullanıcı Adı (E-posta)</label>
        <input type="email" id="kullaniciAdi" class="form-control" required />
        <div class="invalid-feedback">Geçerli bir kullanıcı adı (e-posta) giriniz.</div>
      </div>
      <div class="mb-3">
        <label for="sifre" class="form-label">Şifre</label>
        <input type="password" id="sifre" class="form-control" required />
        <div class="invalid-feedback">Şifre boş bırakılamaz.</div>
      </div>
      <button type="submit" class="btn btn-primary">Giriş Yap</button>
      <div id="loginMesaj" class="mt-3"></div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
